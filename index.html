<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Links Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Connect with Us</h1>
    <div class="button-container">
      <a href="https://chat.openai.com" target="_blank" class="button">
        <img src="chatgpt-logo.png" alt="ChatGPT Logo"> ChatGPT
      </a>
      <a href="https://www.linkedin.com" target="_blank" class="button">
        <img src="linkedin-logo.png" alt="LinkedIn Logo"> LinkedIn
      </a>
      <a href="https://www.instagram.com" target="_blank" class="button">
        <img src="instagram-logo.png" alt="Instagram Logo"> Instagram
      </a>
      <a href="https://www.facebook.com" target="_blank" class="button">
        <img src="facebook-logo.png" alt="Facebook Logo"> Facebook
      </a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
